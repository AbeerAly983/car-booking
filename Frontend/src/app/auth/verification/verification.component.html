<div class="parent">
  <div class="layer"></div>
  <div class="container">
    <div class="row box">
      <div class="child1 signup">
        <div class="logo d-flex align-items-center mt-4 mb-5">
          <img src="../../../assets/logo-light.png" alt="logo">
          <h5 class="m-0 fw-bold">AUTOGEN</h5>
        </div>
        <!-- verification -->
        <div id="verifyContent">
          <div class="content mt-6">

            <div class="text">
              <div class="d-flex align-items-center justify-content-center">
                <div class="px-2 cursor" (click)="backSignup()"><i class="fa-solid fa-arrow-left"></i></div>
              <h2>Verification Code</h2>
              </div>
              <p>Enter the four digits code that we have sent through your email.</p>
            </div>
            
            <form class="login-form" ngNativeValidate (submit)="onVerify()">
              <div class="alert alert-warning" role="alert" *ngIf="isAlert">
                {{msgAlert}}
              </div>

              <div class="d-flex flex-row mt-1 mb-3 gap-2 vr-con">
                <input type="text" class="form-control text-center" required [disabled]="loading" maxlength="1">
                <input type="text" class="form-control text-center" required [disabled]="loading" maxlength="1">
                <input type="text" class="form-control text-center" required [disabled]="loading" maxlength="1">
                <input type="text" class="form-control text-center" required [disabled]="loading" maxlength="1">
                <input type="text" class="form-control text-center" required [disabled]="loading" maxlength="1">
                <input type="text" class="form-control text-center" required [disabled]="loading" maxlength="1">
              </div>

              <button class="btn d-block border-0 text-white form-control submit" type="submit" [disabled]="loading">
                <span class="spinner me-2" *ngIf="loading">
                  <i class="fa-solid fa-circle-notch fa-spin"></i>
                </span>
                <span class="">Continue</span>
              </button>

              <!-- <div id="backSignup" (click)="backSignup()">
                <i class="fa-solid fa-arrow-left"></i>
                <p>Back to signup</p>
              </div> -->

              <div id="backSignup" (click)="ResendCode()">
                <span class="spinner me-2" *ngIf="isLoading">
                  <i class="fa-solid fa-circle-notch fa-spin"></i>
                </span>
                <p class="m-0">Resend code</p>
              </div>


            </form>
          </div>
        </div>
      </div>

      <div class="child2">
        <div class="text text-white">
          <h2>Welcome Back</h2>
          <p>Already have an account? <a class="text-white" routerLink="/login"> Sign in</a></p>
        </div>
      </div>

    </div>
  </div>
</div>
