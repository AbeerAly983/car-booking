<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-2 p-0">
      <app-sidebar-profile></app-sidebar-profile>
    </div>


    <div class="col-10">
      <div class="p-0 mt-5">
        <div class="head">
          <h4>Reservations Info</h4>
        </div>
        <div class="back-edit mb-3" routerLink="/profile/reservedCars">
          <i class="fa-solid fa-angles-left"></i>
          <a style="margin-left: 5px;">Back</a>
        </div>
        <div class="table-wrapper childs">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Car ID</th>
                <th scope="col">Username</th>
                <th scope="col">User Phone</th>
                <th scope="col">Num Of days</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Total Price</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody *ngFor="let car of carRent">
              <tr>
                <td routerLink="/car/{{car.car_id}}" class="cursor-pointer">
                  {{car.car_id}}
                </td>
                <td>
                  {{car.name}}
                </td>
                <td>
                  {{car.phone}}
                </td>
                <td>
                  {{car.num_days}}
                </td>
                <td>
                  {{car.start_date}}
                </td>
                <td>
                  {{car.end_date}}
                </td>
                <td>
                  {{car.total_price}}
                </td>
                <td>
                  <div>
                    <button type="button" (click)="valid=true; idCheckAlert=car.id">
                      <i class="fa-solid fa-trash"></i></button>
                  </div>
                </td>
              </tr>

              <div class="alert alert-danger" role="alert" *ngIf="valid && idCheckAlert==car.id">
                <p>Are you sure, you want to delete this request?</p>
                <button type="button" class="btn btn-outline-success" (click)="valid=false">Cancel</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteRent(car.id)">OK</button>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
